<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Categories - SmartStock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      :root {
        --primary-color: #007bff;
        --secondary-color: #6c757d;
        --highlight-color: #ffcc00;
      }
      body {
        background-color: #f4f6f9;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .navbar {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .categories-container {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin-top: 30px;
      }
      .table {
        margin-bottom: 0;
      }
      table thead {
        background-color: var(--primary-color);
        color: white;
      }
      table tbody tr {
        transition: background-color 0.3s ease;
      }
      table tbody tr:hover {
        background-color: #f1f3f5 !important;
      }
      .btn-warning, .btn-danger {
        margin-right: 5px;
        display: inline-flex;
        align-items: center;
        gap: 5px;
      }
      .btn-add-category {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
      }
      .btn-add-category:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .empty-state {
        text-align: center;
        padding: 50px;
        color: var(--secondary-color);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/homepage">SmartStock</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/productpage">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/categorypage">Categories</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container categories-container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="m-0">Product Categories</h2>
        <a href="/addcategory" class="btn btn-primary btn-add-category">
          <i class="bi bi-plus-circle"></i> Add New Category
        </a>
      </div>
      <hr class="mt-0">
      
      {{ if .products }}
      <table class="table table-hover table-bordered text-center">
        <thead>
          <tr>
            <th>Category Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {{ range .products }}
          <tr>
            <td class="align-middle">{{ .Name }}</td>
            <td>
              <a href="/editcategory/{{ .Id }}" class="btn btn-warning btn-sm">
                <i class="bi bi-pencil"></i> Edit
              </a>
              <form action="/deletecategory/{{ .Id }}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this category?')">
                  <i class="bi bi-trash"></i> Delete
                </button>
              </form>
            </td>
          </tr>
          {{ end }}
        </tbody>
      </table>
      {{ else }}
      <div class="empty-state">
        <i class="bi bi-box-seam" style="font-size: 3rem; margin-bottom: 20px; display: block;"></i>
        <h4>No Categories Found</h4>
        <p>Create your first product category to get started.</p>
      </div>
      {{ end }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
