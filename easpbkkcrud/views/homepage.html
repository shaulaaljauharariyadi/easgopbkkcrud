<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      :root {
        --primary-color: #007bff;
        --secondary-color: #6c757d;
        --highlight-color: #ffcc00;
      }
      body {
        background-color: #f4f6f9;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .navbar {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .hero-section {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        padding: 4rem 2rem;
        border-radius: 10px;
        text-align: center;
      }
      .hero-section h1 {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .hero-section p {
        font-size: 1.25rem;
      }
      .btn-primary {
        background-color: #ffcc00;
        border-color: #ffcc00;
        color: #212529;
      }
      .btn-primary:hover {
        background-color: #ffcc00;
        border-color: #ffcc00;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Go Products</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/productpage">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/categorypage">Categories</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="container mt-5">
      <div class="hero-section">
        <h1>Welcome to Go Products</h1>
        <p>Your one-stop solution for managing products and categories effortlessly.</p>
        <a href="/productpage" class="btn btn-primary btn-lg mt-3">Go to Products</a>
        <a href="/categorypage" class="btn btn-primary btn-lg mt-3">Go to Categories</a>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-3">
      <div class="container">
        <small>&copy; 2024 Go Products. All Rights Reserved.</small>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-sG5oPQhGdyGFlR6NaCx20q0AjKLwduMA1HAKfbYaxZ6SHZJ4UqOCEs+ytXf9zFUW" crossorigin="anonymous"></script>
  </body>
</html>
